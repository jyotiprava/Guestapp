<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>..::Wedding Penguin::..</title>
<link href="style.css" rel="stylesheet" type="text/css"  />
<link href="font.css" rel="stylesheet" type="text/css"  />
<link href="pop.css" rel="stylesheet" type="text/css"  />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/urlval.js"></script>
<script type="text/javascript">
var vall="";
$(function(){
		$("#submit1").click(function(){
		var email=$("#email").val();
		var pass=$("#password").val();
		if (pass=='') {
			alert("Please provide your password");
			return false;
		}
		
		
		$("#loginform").find(".form").each(function(){
		
		vall=vall+'&'+$(this).attr('id')+'='+$(this).val();
		
		});
		
		  var yohoAPI = urlval+"/weddingapp/guestlogin/?jsoncallback=?"+vall;
		  $.getJSON( yohoAPI, {
		    format: "json"
		  })
		  .done(function( data ) {
		     var statusval=data.items[0].item;
			 if(statusval==1)
			 {
			localStorage.email=email;
			localStorage.name=data.items[0].name;
			 document.location.href="profile.html";
			 }
			 else
			 {
				alert("Wrong email or password");
			  document.location.href="signin.html";
			 }
			 
		    $("#loginform").find(".text_box").each(function(){
		
		$(this).val('');
		
		});
		  });
		});
});
</script>

</head>
<body>
<div id="logo_bar1">
		<img src="images/logo2.png"  />
</div>
<div id="border_bar">
		<img src="images/border.jpg"  style="width:100%;"/>
</div>

<div id="signin_box">
		<table class="table" id="loginform">
				<tr>
						<td>
								<span class="form_head">SIGN IN</span>
						</td>
				</tr>
				<tr>
						<td>
								<input type="text" id="email"  placeholder="Email" class="form"  onblur="return checkEmail()";/>
						</td>
				</tr>
				<tr>
						<td>
								<input type="password" id="password" placeholder="Password" class="form form_border"  />
								
						</td>
				</tr>
				
				<tr>
						<td align="center">
							<input type="button" id="submit1" value="SUBMIT" class="button" style="width:88%; float:left; margin-left:5%;" />
						</td>
				</tr>
		</table>
</div>

<div id="signin_footer">
		<span id="forgot_text"><a href="#openModal1" style="text-decoration: none; color:#616161; text-decoration:none;">Forgot Password?</a></span>
		
		<div style=" width:95%; height:auto; float:left; padding-left:5%; background:#967c52; font-family: 'latoregular'; color:#fff; padding-top:10px; padding-bottom:10px; font-size:16px; margin-top:8px;">
				<div style="width:8%; height:auto; float:left;">
						<img src="images/icon1.png" width="15" style="float:left; margin-right:10px;"/>
				</div>
				
				<div style=" width:85%; height:auto;float:left; margin-top:4px;">
						New USER? <span><a href="registration.html" style="color:#e880a2;">SIGN UP</a></span> FOR FREE!
				</div>
		</div>
</div>


			
<div id="openModal1" class="modalbg">
 		<div class="dialog" style="height:225px; padding-bottom:30px;">
    			<a href="#close" title="Close" class="close">x</a>
  						<h3 class="popup_head">Forgot Password</h3>
						<table class="table">
								<tr>
										<td>
												<span class="text2" style="text-decoration:none;">Please enter your email address below.
You will receive a link to reset your password.</span>
										</td>
								</tr>
								
								<tr>
										<td style="height:5px;"></td>
								</tr>
								
								<tr>
										<td>
												<input type="text"  placeholder="Email" class="form2" />
												
										</td>
								</tr>
								
								<tr>
										<td align="center">
											<a href="#openModal2" style="text-decoration: none; color:#616161; text-decoration:none;">
											<input type="button" name="" value="SUBMIT" class="button" style="width:100%; float:left; margin-left:0%; " /></a>
										</td>
								</tr>
						</table>
		</div>
</div>

<div id="openModal2" class="modalbg">
 		<div class="dialog" style="height:140px; padding-bottom:30px;">
    			<a href="#close" title="Close" class="close">x</a>
  						<h3 class="popup_head">Check your email</h3>
						<table class="table">
								<tr>
										<td>
												<span class="text2" style="text-decoration:none;">Your temporary password has been sent to
your email account.</span>
										</td>
								</tr>
								
								
								
								<tr>
										<td align="center">
											<input type="button" name="" value="CLOSE" class="button" style="width:98%; float:left; margin-left:0%;" />
										</td>
								</tr>
						</table>
		</div>
</div>
	
</body>
</html>
