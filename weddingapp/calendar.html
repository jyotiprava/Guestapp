			$(function() {

				var pos 	= 'mm-top mm-right mm-bottom',
					zpos	= 'mm-front mm-next';

				var $html 	= $('html'),
					$menu	= $('nav#menu'),
					$both	= $html.add( $menu );

				$menu.mmenu();

				//	Add the position-classnames onChange
				$('input[name="pos"]').change(function() {
					$both.removeClass( pos ).addClass( 'mm-' + this.value );
				});
				$('input[name="zpos"]').change(function() {
					$both.removeClass( zpos ).addClass( 'mm-' + this.value );
				});
			});
		</script>

<script type="application/javascript">
$(function(){
	var email=localStorage.email;
	var cal='upcoming';
var yohoAPI = urlval+"/weddingapp/allevent/?jsoncallback=?&email="+email+"&cal="+cal;
  $.getJSON( yohoAPI, {
    format: "json"
  })
  .done(function( data ) {
	  $.each( data.items, function( i, it ) {
				 $.each( it, function( i1, it1 ) {
						
				  var details=$('#event_detail').html();

						if(it1.date){
						details=details.replace('**date**',it1.date);
						}
						if(it1.location){
						details=details.replace('**location**',it1.location);
						}
						if(it1.weddingname){
						details=details.replace('**weddingname**',it1.weddingname);
						}
						if(it1.time){
						details=details.replace('**time**',it1.time);
						}
						if(it1.roomname){
						details=details.replace('**roomname**',it1.roomname);
						}
						if(it1.statusimg){
						details=details.replace('**statusimg**',it1.statusimg);
						}
						if(it1.colour){
						details=details.replace('**colour**',it1.colour);
						}
						if(it1.statusname){
						details=details.replace('**statusname**',it1.statusname);
						}
						if(it1.coupleimg){
						details=details.replace('**coupleimg**',it1.coupleimg);
						}
						if(it1.user_id){
						details=details.replace('**user_id**',it1.user_id);
						}
							$('#allevent').append(details);
							
				 });
	  });
	
  })
  .error(function() { alert("Please check your network connection"); });
  
});

function eventdetail(owner) {
	localStorage.owner=owner;
	window.location.href='weddingdetails.html';
}
</script>
